<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日数</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="display">
    <p class="title">オ〇禁日数</p>
    <p class="result" id="result1"></p>
  </div>
  <div class="display">
    <p class="title">夢〇禁日数</p>
    <p class="result" id="result2"></p>
  </div>

  <script>
    // JSONファイルを取得して日数を計算
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        const today = new Date();
        
        // オ〇禁日数の計算
        const startDate1 = new Date(data.startDate1);
        const timeDiff1 = today.getTime() - startDate1.getTime();
        const daysPassed1 = Math.floor(timeDiff1 / (1000 * 60 * 60 * 24));
        document.getElementById('result1').textContent = daysPassed1;

        // 夢〇禁日数の計算
        const startDate2 = new Date(data.startDate2);
        const timeDiff2 = today.getTime() - startDate2.getTime();
        const daysPassed2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24));
        document.getElementById('result2').textContent = daysPassed2;
      })
  </script>
</body>
</html>
