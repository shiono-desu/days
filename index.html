<!DOCTYPE html>
<html>
<head>
  <title>日数</title>
</head>
<body>
  <h1 style="font-size: 50px;">オ〇禁日数</h1>
  <p id="result1" style="font-size: 500px; margin-top: 0; text-align: center;"></p>
  <h1 style="font-size: 50px;">夢〇禁日数</h1>
  <p id="result2" style="font-size: 500px; margin-top: 0; text-align: center;"></p>

  <script>
    const jsonUrl = 'https://shiono-desu.github.io/days/data.json';
    const today = new Date();

    // JSONファイルを取得して日数を計算
    fetch(jsonUrl)
      .then(response => response.json())
      .then(data => {
        // オ〇禁日数の計算
        const startDate1 = new Date(data.startDate1);
        const timeDiff1 = today.getTime() - startDate1.getTime();
        const daysPassed1 = Math.floor(timeDiff1 / (1000 * 60 * 60 * 24));
        document.getElementById('result1').textContent = daysPassed1;
        // 夢〇禁日数の計算
        const startDate2 = new Date(data.startDate2);
        const timeDiff2 = today.getTime() - startDate2.getTime();
        const daysPassed2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24));
        document.getElementById('result2').textContent = daysPassed2;
      })
  </script>
</body>
</html>
