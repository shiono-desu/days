<!DOCTYPE html>
<html>
<head>
  <title>日数</title>
</head>
<body>
  <h1 style="font-size: 50px;">オ〇禁日数</h1>
  <p id="result" style="font-size: 500px; margin-top: 0; text-align: center;"></p>
  <h1 style="font-size: 50px;">夢〇禁日数</h1>
  <p id="result2" style="font-size: 500px; margin-top: 0; text-align: center;"></p>
  <script>
    const startDate = new Date('2002-02-10T00:00:00+09:00');
    const startDate2 = new Date('2023-07-29T00:00:00+09:00');
    const today = new Date();
    const timeDiff = today.getTime() - startDate.getTime();
    const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    document.getElementById('result').textContent = daysPassed;
    const timeDiff2 = today.getTime() - startDate2.getTime();
    const daysPassed2 = Math.floor(timeDiff2 / (1000 * 60 * 60 * 24));
    document.getElementById('result2').textContent = daysPassed2;
  </script>
</body>
</html>
